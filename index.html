    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>值班月历</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #calendar {
            max-width: 800px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 10px;
        }

        #calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        #calendar table {
            width: 100%;
            border-collapse: collapse;
        }

        #calendar th,
        #calendar td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        #calendar td {
            cursor: pointer;
        }

        #calendar td:hover {
            background-color: #f0f0f0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

    <h1>值班月历</h1>
    <div id="calendar">

        </div>
        <table>
            <thead>

                    <th>二</th>
                    <th>三</th>
                    <th>四</th>
                    <th>五</th>
                    <th>六</th>
                </tr>
            </thead>
            <tbody id="calendar-body"></tbody>
        </table>
    </div>
    <div id="modal" class="modal">

        let currentDate = dayjs();

        // 显示值班详情
        function showDutyDetails(date) {
            const dutyEntry = dutyData.find(entry => entry.日期 === date);
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalDetailsTable = document.getElementById('modal-details').querySelector('tbody');

            modalDetailsTable.innerHTML = '';

            if (dutyEntry) {
                modalTitle.textContent = `值班安排 - ${date}`;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${dutyEntry.星期}</td>
                    <td>${dutyEntry.值班类型}</td>
                    <td>${dutyEntry.组别}</td>
                    <td>${dutyEntry.带班领导}</td>
                    <td>${dutyEntry.值班人员}</td>
                    <td>${dutyEntry.驾驶员}</td>
                `;
                modalDetailsTable.appendChild(row);
            } else {
                modalTitle.textContent = `值班安排 - ${date}`;
                const row = document.createElement('tr');
                const cell = document.createElement('td');
                cell.colSpan = 6;
                cell.textContent = '暂无值班安排';
                row.appendChild(cell);
                modalDetailsTable.appendChild(row);
            }

            modal.style.display = 'block';
        }

        // 关闭模态框
        const closeModal = document.querySelector('.close');
        closeModal.addEventListener('click', () => {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        });

        // 创建日历
        function createCalendar(date) {
            const calendarBody = document.getElementById('calendar-body');
            calendarBody.innerHTML = '';

            const firstDayOfMonth = date.startOf('month');
            const lastDayOfMonth = date.endOf('month');
            const startDay = firstDayOfMonth.day();
            const daysInMonth = lastDayOfMonth.date();

            let day = 1;
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement('td');
                    if (i === 0 && j < startDay) {
                        cell.textContent = '';
                    } else if (day > daysInMonth) {
                        cell.textContent = '';
                    } else {
                        const currentDate = date.date(day);
                        const dateStr = currentDate.format('YYYY-MM-DD');
                        cell.textContent = day;
                        cell.addEventListener('click', () => showDutyDetails(dateStr));
                        day++;
                    }
                    row.appendChild(cell);
                }
                calendarBody.appendChild(row);
            }

            const monthYearStr = `${date.year()} 年 ${date.month() + 1} 月`;
            document.getElementById('current-month').textContent = monthYearStr;
        }

        // 切换到上一个月
        const prevMonthBtn = document.getElementById('prev-month');
        prevMonthBtn.addEventListener('click', () => {
            currentDate = currentDate.subtract(1, 'month');
            createCalendar(currentDate);
        });

        // 切换到下一个月
        const nextMonthBtn = document.getElementById('next-month');
        nextMonthBtn.addEventListener('click', () => {
            currentDate = currentDate.add(1, 'month');
            createCalendar(currentDate);
        });

        // 初始化
        createCalendar(currentDate);
    </script>
